<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GSKZ SHOP</title>

	<!-- 
    - #favicon
  -->
	<link rel="shortcut icon" href="./assets/images/icon.png">

	<!-- 
    - #css
  -->
	<link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- 
    - #font links
  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
</head>

<body class="signinup">

	<div class="signinup-wrapper" style="background-image: url('./assets/images/register-bg.png');">
		<div class="inner">
			<div class="image-holder">
				<img src="./assets/images/register-pic.png" alt="">
				<p><a href="login.html">Already a Member?</a></p>
			</div>
			<form action="">
				<center><img src="./assets/images/logo.png" alt="skzlogo" class="logo"></center>
				<h3>Register Now!</h3>
				<div class="form-group">
					<input type="text" placeholder="First Name" class="form-control">
					<input type="text" placeholder="Last Name" class="form-control">
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Username" class="form-control">
					<i class="zmdi zmdi-account"></i>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Email Address" class="form-control" required>
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="form-wrapper">
					<select name="" id="" class="form-control">
						<option value="" disabled selected>Gender</option>
						<option value="male">Male</option>
						<option value="femal">Female</option>
						<option value="other">Other</option>
					</select>
					<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Password" class="form-control" required>
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Confirm Password" class="form-control" required>
					<i class="zmdi zmdi-lock"></i>
				</div>
				<button><a href="index.html">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</a></button>
			</form>
		</div>
	</div>

</body>

</html>
